program: train.py
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - --config-name=train_diffusion_unet_lowdim_workspace.yaml
  - training.device=cuda:0
  - ${args_no_hyphens}
method: grid
parameters:
  task:
    values:
      - can_lowdim_abs
  training.num_epochs:
    values:
     - 2000
  training.rollout_every:
    values:
     - 250
  training.seed:
    values:
     - 42
     - 43
     - 44
     - 45
     - 46
  task.dataset.max_train_episodes:
    values:
     - 20
  global_cond_noise:
    values:
     - 0
     - 0.01
     - 0.015
     - 0.02
     - 0.05
     - 0.07
     - 0.1
